apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: portfolio.local
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: portfolio-ui
            port:
              number: 80
